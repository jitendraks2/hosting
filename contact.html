    <style>
        #contact h2 {
  text-align: center;
  margin-top: 30px;
  font-size: 42px;
}

form {
  max-width: 420px;
  margin: 50px auto;
}

.feedback-input {
  color: black;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color: transparent;
  border: 2px solid #2462d3;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width: 100%;
  box-sizing: border-box;
  outline: 0;
}

.feedback-input:focus {
  border: 2px solid #2461d3ca;
}

textarea {
  height: 150px;
  line-height: 150%;
  resize: vertical;
}

[type="submit"] {
  width: 100%;
  background: #2462d3;
  border-radius: 5px;
  border: 0;
  cursor: pointer;
  color: white;
  font-size: 24px;
  padding-top: 10px;
  padding-bottom: 10px;
  transition: all 0.3s;
  margin-top: -4px;
  font-weight: 700;
}
[type="submit"]:hover {
  background: #2461d3ca;
}

input[type="text"]{
    width: 100%;
}

    </style>

    <link rel="stylesheet" href="./style.css">

      data-netlify="true"
      data-netlify-recaptcha='true'
        
    >
      <input
        name="Name"
        type="text"

        placeholder="Name"
        required
      />

        name="Email"
        type="text"
        class="feedback-input"
        placeholder="Email"
     
      />
      <input
        name="mobilenumber"

        class="feedback-input"
        placeholder="Phone Number"
      />

      <select
        type="text"
        value=""
        name="Destination"
        class="feedback-input"
        placeholder="Phone Number"
        required
      >
        <option>Select Query</option>
        <option>Hosting Related</option>
        <option>Domain Related</option>
      </select>
      <textarea
        name="text"
        class="feedback-input"
        placeholder="Query"
      ></textarea>

      <div data-netlify-recaptcha="true"></div>
      <input type="submit" value="SUBMIT" />
    </form>
